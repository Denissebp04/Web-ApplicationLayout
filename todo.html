    <link rel = "stylesheet" href="styles.css">

<body>
    <ul class="nav nav-tabs" style="background-color: rgb(241, 126, 155);">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" style="background-color: rgb(241, 126, 155);">To Do</a>

        <li class="nav-item">
          <a class="nav-link" href="calendar.html" style="color: white;">Calendar</a>

          <a class="nav-link" href="#" style="color: white;">Journal</a>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                Resources
            </a>
            </li>
      </ul>
    <div class="container">
        <div class="todo">
            <h2>Tasks to do</h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <button onclick="addTask()" style="width: 100px;">Add</button>

        </div>
        <ul id="list-container">
            
        </ul>
        </div>
    </div>

</body>
</html>


<script>

    const inputBox = document.getElementById("input-box");
    const listContainer = document.getElementById("list-container");
    
    function addTask() {
        if (inputBox.value ===''){
            alert("You must write something!")
        }
        else{
            let li = document.createElement("li");
            li.innerHTML = inputBox.value;
            listContainer.appendChild(li);
            let span = document.createElement("span")
            span.innerHTML = "\u00d7";
            li.appendChild(span)
        }
        inputBox.value = ""
    }

    listContainer.addEventListener("click", function(e){
        if (e.target.tagName === "LI"){
           e.target.classList.toggle("checked"); 
        }
        else if(e.target.tagName === "SPAN"){
            e.target.parentElement.remove()
        }
    }, false);

</script>
